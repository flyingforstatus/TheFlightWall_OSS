[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
test_framework = unity
test_build_src = true
monitor_speed = 115200

lib_deps =
    fastled/FastLED @ ^3.6.0
    adafruit/Adafruit GFX Library @ ^1.11.9
    marcmerlin/FastLED NeoMatrix @ ^1.2
    bblanchon/ArduinoJson @ ^7.4.2
    lorol/LittleFS_esp32 @ ^1.0.6

lib_ldf_mode = deep+

# LittleFS partition â€” 'data' folder is uploaded with:
#   pio run --target uploadfs
board_build.filesystem = littlefs
data_dir = data

build_src_filter =
    +<*.cpp>
    +<**/*.cpp>
    +<../adapters/*.cpp>
    +<../core/*.cpp>

build_flags =
    -I .
    -I include
    -I src
    -I adapters
    -I core
    -I models
    -I interfaces
    -I utils
    -I config
